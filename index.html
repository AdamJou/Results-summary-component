<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="script.js" ></script>
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result">
        <div class="wrapper">
          <h3 class="res">Your Result</h3>
          <div class="circle">
            <span class="score" id="result">76</span>
            <p class="max-res">of 100</p>
          </div>

          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <div class="wrapper">
          <h3 class="sum">Summary</h3>
          <div class="skill-list">
            <ul>
              <li>
                <img src="assets/images/icon-reaction.svg" alt="lightning icon" />
                <span>Reaction</span>
                <span class="bold" id="1">80</span> / 100
              </li>
              <li>
                <img src="assets/images/icon-memory.svg" alt="brain icon"/>
                <span>Memory</span>
                <span class="bold" id="2">92</span> / 100
              </li>
              <li>
                <img src="assets/images/icon-verbal.svg" alt="chat icon"/>
                <span>Verbal</span>
                <span class="bold" id="3">61</span> / 100
              </li>
              <li>
                <img src="assets/images/icon-visual.svg" alt="eye icon"/>
                <span>Visual</span>
                <span class="bold" id="4">72</span> / 100
              </li>
            </ul>

            <button onclick="getData()" id="btn">Continue</button>
          </div>
        </div>
      </section>
    </main>

  </div> -->
  </body>
</html>
